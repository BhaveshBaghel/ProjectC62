<!DOCTYPE html>
<html lang="english">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">

        <section id="avengers">
            <h1>Avengers</h1>
            <div class="line"></div>
            <img src="https://tse4.mm.bing.net/th?id=OIP.hvtNndRtQi0GtscDTqu7vQHaE8&amp;pid=Api&amp;P=0&amp;w=248&amp;h=166" id="img" style="width: 589px; height: 393px;">
            <img src="https://wallpapercave.com/wp/y5qI6aT.jpg" id="img" style="width: 589px; height: 369px;">
        </section>
        <section id="grid">
       <h1>Grid Gallery</h1>
            <div class="line"></div>
            <img src="adv62_002%20(1).png">
        </section>
        <h2>Sliding Gallery</h2>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                            <img src="Black_widow.jpg" class="img-responsive">
                        <div class="carousel-content">
                            <p> Black Widow</p>
                        </div>
                    </center>
                </div>
                <div class="item ">
                    <center>
                        <img src="Captain_America.jpg">
                        <div class="carousel-content">
                            <p> Captain America</p>
                        </div>
                    </center>
                </div>
            
            <div class="item ">
                    <center>
                        <img src="Thor.jpg">
                        <div class="carousel-content">
                            <p> Thor</p>
                        </div>
                    </center>
                </div>
          
        <div class="item ">
                    <center>
                        <img src="Iron_Man.jpg">
                        <div class="carousel-content">
                            <p> Iron Man</p>
                        </div>
                    </center>
                </div>
            
    <div class="item ">
                    <center>
                        <img src="Hulk.jpg">
                        <div class="carousel-content">
                            <p> Hulk</p>
                        </div>
                    </center>
                </div>
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>

</body>

</html>
